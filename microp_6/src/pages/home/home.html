<ion-header>
  <ion-navbar>
    <button ion-button menuToggle color="dark">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondo-img">
  
  <div class="fondo-borroso">   
    <ion-item>
      <ion-label>Origen</ion-label>
      <ion-input type="text" placeholder="Introduce un origen..." name="origen" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Destino</ion-label>
      <ion-input type="text" placeholder="Introduce un destino..." name="destino" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Fecha</ion-label>
      <ion-input type="date" placeholder="Introduce una fecha..." name="fecha" ></ion-input>
    </ion-item>
  </div>
  <button block ion-button class="borde" color="secondary" (click)="buscarVuelos()">
    Buscar________________________________<ion-icon name="search"></ion-icon>
  </button>

</ion-content>
